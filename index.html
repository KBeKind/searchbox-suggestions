<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="m-2">
    <h3>Search Box With Suggestions</h3>
    <h4>
      You can click on your suggestions to add them to the sample search box
    </h4>

    <div class="container">
      <div class="wrapper">
        <input
          class="searchboxSuggestionsText"
          type="text"
          id="input-box"
          placeholder="Type to search"
          autocomplete="off"
        />
        <div class="results">
          <ul></ul>
        </div>
      </div>
    </div>

    <script src="searchbox-suggestions.js"></script>
  </body>
</html>
